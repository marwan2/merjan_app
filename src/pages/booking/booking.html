<ion-header>

  <ion-navbar color="primary">
    <ion-title>تفاصيل الحجز</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	الحجز في الرحلة:
	<h1>{{ tour.pl_name }}</h1>

	<br> رقم #{{tour_id}}

	<ion-card>
		<ion-card-header>
		    خدمة العملاء
		</ion-card-header>
	  	<ion-card-content>
	    	{{booking.WorkingTxt}}
	    	<hr>
	    	{{booking.phone_number}}
	  	</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-header>
		    لماذا نحن ؟
		</ion-card-header>
	  	<ion-card-content>
	    	{{booking.WHyUsTxt}}
	  	</ion-card-content>
	</ion-card>

	<button (click)="goToContact(tour.pl_name)" ion-button block round color="primary">تواصل معنا</button>
	<br>
	<button (click)="goToTour(tour_id)" ion-button block round color="secondary">العودة لتفاصيل الرحلة</button>
</ion-content>
