<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Merjan Travel</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="text-center">
    <img src="assets/imgs/logo.png" style="max-width: 100%;">
  </div>
  <hr>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let dept of departments" col-6>
        <a href="#" (click)="ToursPage(dept.id)" ion-button>{{dept.name}}</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
