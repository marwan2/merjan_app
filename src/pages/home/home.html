<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>المرجان للرحلات وللسياحة</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col></ion-col>
            <ion-col col-6>
                <div class="text-center">
                    <img src="assets/imgs/logo.png">
                </div>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
    </ion-grid>

    <ion-slides pager class="ltr hp_slider">
        <ion-slide *ngFor="let slide of slides">
            <img src="assets/imgs/slides/{{slide}}.jpg" style="max-width: 100%; ">
        </ion-slide>
    </ion-slides>


    <ion-grid>
        <ion-row>
          <ion-col *ngFor="let dept of departments" col-6>
            <a href="#" (click)="ToursPage(dept.id, dept.name)" ion-button block>{{dept.name}}</a>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
