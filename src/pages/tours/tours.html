<ion-header persistent="true">

	<ion-navbar color="primary" swipeBackEnabled="false" persistent="true">
		<button ion-button menuToggle>
	  		<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{page_title}}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>

	<div *ngIf="tours">
		<ion-card *ngFor="let tour of tours.rows">
			<a href="#" (click)="tourDetails(tour.id)">
				<img src="{{tour.thumb_image}}"/>
			</a>
			<ion-card-content>
				<a href="#" class="th" (click)="tourDetails(tour.id)">
			    	<ion-card-title> {{tour.pl_name}} </ion-card-title>
			    </a>
			</ion-card-content>
			<ion-row>
			    <ion-col>
			      	<button ion-button icon-left clear small>
			        <ion-icon name="map"></ion-icon>
			        		<div>{{ tour.days_num }} أيام - {{ tour.nights_num }} ليالي</div>
			      		</button>
			    	</ion-col>
			    	<ion-col>
			      		<button ion-button icon-left clear small>
			        		<ion-icon name="cash"></ion-icon>
			        		<div>{{ tour.ADULT }} {{currency}}</div>
			      		</button>
			    	</ion-col>
			  </ion-row>
		</ion-card>
	</div>

	<br>
	<ion-grid>
		<ion-col>
			<a href="#" (click)="backToHome()" ion-button round block secondary>العودة للتصنيفات</a>
		</ion-col>
	</ion-grid>

</ion-content>
